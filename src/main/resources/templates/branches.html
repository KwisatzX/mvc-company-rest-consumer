<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company-MVC Rest Controller</title>
</head>
<body>
<div th:replace="navbar :: body"></div>
<h2 style="text-align: left">Branches:</h2>
<table style="text-align: center">
    <thead>
    <tr>
        <th style="width: 150px;">Branch name</th>
        <th style="width: 150px;">Manager name</th>
        <th style="width: 150px;">Manager start date</th>
        <th style="width: 300px;">Clients</th>
        <th style="width: 300px;">Employees</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="branch : ${branchList}">
        <td>
            <a th:href="@{/branches/__${branch.id}__}" th:text="${branch.name}"></a>
        </td>
        <td th:text="${branch.manager}"></td>
        <td th:text="${branch.mgrStartDate}"></td>
        <td th:text="${branch.getClientsDisplayString()}"></td>
        <td th:text="${branch.getEmployeesDisplayString()}"></td>
    </tr>
    </tbody>
</table>


</body>
</html>
